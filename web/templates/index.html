<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Reservoir Monitoring</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <h1>Water Reservoir Monitoring</h1>
    </header>

    <main>
        <section class="map-section">
            <h2>Map of Water Reservoirs</h2>
            <!-- Map Placeholder -->
            <div id="map">Map will be displayed here</div>
        </section>

        <!-- Statyczna sekcja parametrów -->
        <section class="parameters">
            <h2>Parameters Overview</h2>
            <div class="parameter">
                <h3>Water Temperature</h3>
                <p id="temperature">25°C</p>
            </div>
            <div class="parameter">
                <h3>Air Pressure</h3>
                <p id="pressure">1012 hPa</p>
            </div>
            <div class="parameter">
                <h3>Air Quality</h3>
                <p id="air-quality">Good</p>
            </div>
            <div class="parameter">
                <h3>Noise Level</h3>
                <p id="noise">55 dB</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Water Reservoir Monitoring System</p>
    </footer>

    <script src="../static/js/script.js"></script>
</body>
</html>
