<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gauges</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <link rel="stylesheet" href="../static/css/style.css"></link>
</head>
<body>

<header>
    <button onclick="openMenu()" class="menu-btn">&#9776;</button>
    <h1>Water Reservoirs Map</h1>
</header>

    <!-- Sidebar Menu -->
    <div id="sidebar" class="sidebar">
        <button onclick="closeMenu()" class="close-btn">&times;</button>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Reservoirs</a>
            <div class="submenu">
                <a href="#" onclick="selectReservoir(1)">Bagry</a>
                <a href="#" onclick="selectReservoir(2)">Zalew Nowohucki</a>
                <a href="#" onclick="selectReservoir(3)">Zakrzówek</a>
                <a href="#" onclick="selectReservoir(4)">Przylasek Rusiecki</a>
                <a href="#" onclick="selectReservoir(5)">Kryspinów</a>
            </div>
        <a href="#">Contact</a>
    </div>


    <div id="map" class="map-container"></div>
<div id="reservoir-gauges-container">
    <div class="card-container">
        <div class="card">
            <div class="gauge-title">Air Temperature</div>
            <div class="gauge-time">A few seconds ago</div>
            <div id="airTempGauge" class="gauge-container"></div>
        </div>
        <div class="card">
            <div class="gauge-title">Water Temperature</div>
            <div class="gauge-time">A few seconds ago</div>
            <div id="waterTempGauge" class="gauge-container"></div>
        </div>
        <div class="card">
            <div class="gauge-title">Barometric Pressure</div>
            <div class="gauge-time">A few seconds ago</div>
            <div id="pressureGauge" class="gauge-container"></div>
        </div>
        <div class="card">
            <div class="gauge-title">Noise Level</div>
            <div class="gauge-time">A few seconds ago</div>
            <div id="noiseLevelGauge" class="gauge-container"></div>
        </div>
    </div>
</div>

    <script src="../static/js/charts.js"></script>
    <script src="../static/js/map.js"></script>
    <script src="../static/js/nav.js"></script>
</body>
</html>
